<ion-header >
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
        </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-header color="danger" class='extra-header-style' style="margin-top:0px;">
    <ion-title>
      <h5 style="color:white;"><ion-icon (click)="backToContentPage()" name="arrow-back"></ion-icon> 
        <span style="margin-left:10px;width:90%;" ></span> 
        Comments&nbsp;<ion-icon name="chatboxes"> </ion-icon><ion-badge style="position: absolute;
        margin-top: -8px;
        margin-left: -8px" >{{ total }}</ion-badge>        
      </h5>   
    </ion-title>
        </ion-header>
        <div class="contents-here" style="margin-top:50px;" >    
             <ion-item *ngFor = "let items of result"  >
                <h2><b>{{ items.username }}</b></h2>
               <p>{{ items.post_content }}</p><span>
                 <b (click)="ViewRepliesPage(items.id)">replies&nbsp;<ion-icon name="chatboxes"  ></ion-icon></b>&nbsp;&nbsp;
                 <b (click)='RepliesToComments(items.post_id)'>reply&nbsp;<ion-icon name="share-alt"></ion-icon></b></span>
             </ion-item>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event,$id,$user)" loadingSpinner="bubbles" loadingText="Loading Users...">
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll> 
      
        </div>
      
  

</ion-content>

<ion-fab bottom right *ngFor = "let items of result" (click)="MakeComments(items.post_id)"  >
    <button ion-fab color="danger"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
