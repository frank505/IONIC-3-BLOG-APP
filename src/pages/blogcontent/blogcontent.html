<ion-content padding style="margin-top:50px;">
   <ion-header color="danger" class='extra-header-style' style="">
  <ion-title>
    <h5 style="color:white;"><ion-icon (click)="backToContentPage()" name="arrow-back"></ion-icon> 
      <span style="margin-left:10px;width:90%;" >{{ header }}</span>
        </h5>   
  </ion-title>
      </ion-header>


    

 
  <div class="contents-here">    
    <ion-list style="margin-top:10px;">
      <ion-item *ngFor="let items of result"  (click)="SendToFullContentPage(items.id,items.header)" >
        <ion-thumbnail item-left>
          <img src="{{ image }}/{{ items.file_name }}">
        </ion-thumbnail>
        <h4 style="font-weight:bolder;">{{ items.header }}</h4>
        <p> <b><span style="font-size:10px;">  <ion-icon name="eye"></ion-icon> {{ items.clicks }} views</span> 
         &nbsp;&nbsp; <span style="font-size:10px;"> <ion-icon name="clipboard"></ion-icon> {{ items.month }}/{{ items.year }}</span> 
</b></p>
      </ion-item>
    </ion-list>
    
    <ion-infinite-scroll (ionInfinite)="doInfinite($event,$id)" loadingSpinner="bubbles" loadingText="Loading Users...">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    
    


  </div>

</ion-content>

<ion-fab bottom right  (click)="navigateToSearchPage()">
    <button ion-fab color="danger"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
